<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
    <link rel="manifest" href="Images/site.webmanifest">
    <title>Portfólio</title>
</head>

<body>
    <!-- div container (está toda a estrutura) -->
    <div class="container">
        <!-- div do menu lateral estilo hamburguer -->
        <div class="hamburguer">
            <!-- essas divs tao com class porque serao todas com o mesmo estilo e com id para fazer ofeito com JS -->
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <!-- esse span eh p/ o efeito de fechar aba criado com o JS -->
            <span>fechar</span>
        </div>
        <header>
            <div class="imgWrapper">
                <div class="menuBurguer">menu</div>
                <img src="./Images/bg.jpg" alt="imageBackground">
                <!-- img lateral direita -->
                <div class="imgLateral">
                    <img src="./Images/img1.png" alt="imagebg">
                </div>
                <div class="img2">
                    <img src="./Images/img2.png" alt="">
                </div>
                <!-- a div banner eh onde fica o conteudo encima da img bg -->
                <div class="banner">
                    <h1>Front End Developer</h1>
                    <p>Otavio Sopran</p>
                    <button>Saiba mais</button>
                </div>
            </div>
        </header>
        <!-- menu da div hamburguer -->
        <div class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Conhecimentos</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Projetos</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Contato</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Orçamento</a></li>
                </ul>
            </nav>
            <!-- icons das redes sociais -->
            <div class="socialMedia">
                <!-- essas class sao icons do site fontawesome.com associados ao segundo link no CSS -->
                <a href=""><i class="fab fa-github-square"></i></a>
                <a href=""><i class="fab fa-instagram-square"></i></a>
                <a href=""><i class="fab fa-blogger"></i></a>
            </div>
        </div>
    </div>
    <script src="./JS/javascript.js"></script>
</body>

</html>
